<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home page</title>
</head>
<body>
    <h1>My recipes!</h1>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.description}">Yum!</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
